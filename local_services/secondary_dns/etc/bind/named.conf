acl home_network {
	10.210.98.0/24;
	localhost;
	localnets;
};

options {
	directory "/var/cache/bind";

	recursion yes;
	allow-query { any; };
	allow-query-cache { any; };

	//search home;
	auth-nxdomain no;    # conform to RFC1035
	listen-on { any; };
	listen-on-v6 { any; };
};

// prime the server with knowledge of the root servers
zone "." {
	type hint;
	file "/var/lib/bind/db.root";
};

// be authoritative for the localhost forward and reverse zones, and for
// broadcast zones as per RFC 1912

zone "home.jjasonclark.com" {
	type slave;
	masters { 10.210.98.1; };
	file "/var/lib/bind/db.home.jjasonclark.com";
};

zone "localhost" {
	type master;
	file "/var/lib/bind/db.local";
};

zone "127.in-addr.arpa" {
	type master;
	file "/var/lib/bind/db.127";
};

zone "0.in-addr.arpa" {
	type master;
	file "/var/lib/bind/db.0";
};

zone "255.in-addr.arpa" {
	type master;
	file "/var/lib/bind/db.255";
};
